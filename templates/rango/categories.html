<ul class="list-group">
    {% if categories %}
        {% for category in categories %}
            {% if category == current_category %}
                <li class="list-group-item active">
                    <a href="{% url 'rango:show_category' category.slug %}" class="text-white text-decoration-none">
                        {{ category.name }}
                    </a>
                </li>
            {% else %}
                <li class="list-group-item">
                    <a href="{% url 'rango:show_category' category.slug %}">{{ category.name }}</a>
                </li>
            {% endif %}
        {% endfor %}
    {% else %}
        <li class="list-group-item">No categories yet.</li>
    {% endif %}
</ul>
